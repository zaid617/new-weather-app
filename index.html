<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/52837d9cff.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Nanum+Myeongjo&family=Prata&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="drawing" id="loading"><div class="loading-dot"></div></div>
    
    
    
    <div class="main">
        
        <div class="box1">
            <div class="head" id="head"></div>
            
            <div class="forecastTime" id="forecastTime"></div>
            
            <hr>
            
            <div class="mainInfo blur" id="mainInfo"></div>
            
            <hr>
            
            <div class="clock" id=clock>
                
            </div>
            
            <div class="moreInfo" id="moreInfo"></div>
            
            
        </div>

        <div class="box2" id="box2">
            <div class="Hotbg">
                <input id="text" type="text" class="Hotbg-txt" placeholder="Enter Your City Name >>>">
                <a  class="Hotbg-btn" id="btn" onclick="changeCity()">
                    <i class="fa fa-search"></i>
                </a>
             </div>
             
             <div class="secondHead">
                <h3 class="subHeading">WEEK </h3>
             </div>
             </div>
        
    </div>


    <script src="app.js"></script>
</body>

</html>
