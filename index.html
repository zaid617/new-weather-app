<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/52837d9cff.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Nanum+Myeongjo&family=Prata&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">

        <div class="box1">
            <div class="head" id="head"></div>

            <div class="forecastTime" id="forecastTime"></div>

            <hr>

            <div class="mainInfo blur" id="mainInfo"></div>

            <hr>


            <div class="moreInfo" id="moreInfo"></div>


        </div>

        <div class="box2">
            <div class="secondHead">
                <h3 class="subHeading">WEEK </h3>
            </div>
            <div class="forecastTime" id="date1"></div>
            <div class="mainFutureForcast" id="mainFutureForcast">
                <div class="futureForcast" id="futureForcast"></div>
            </div>

            <div class="forecastTime" id="date2"></div>
            <div class="mainFutureForcast" id="mainFutureForcast2">
                <div class="futureForcast" id="futureForcast2"></div>
            </div>

            <div class="forecastTime" id="date3"></div>
            <div class="mainFutureForcast" id="mainFutureForcast3">
                <div class="futureForcast" id="futureForcast3"></div>
            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
